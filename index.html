<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="navbar">
        <img src="Soundwebpage_img/logo.png" class="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">CONNECT</a></li>
        </ul>
    </div>
   </div> 
   <div class="content">
    <div class="left-col">
        <h1>THE<br> REAL<br> SOUND</h1>
    </div>
    <div class="right-col">
        <p>Click here to listen</p>
        <img src="Soundwebpage_img/play.png" id="icon">
    </div>
   </div>
   <audio id="mySong">
    <source src="Soundwebpage_img/song.mp3" type="audio/mp3">
   </audio>
   <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src="Soundwebpage_img/pause.png";
        }else{
            mySong.pause();
            icon.src="Soundwebpage_img/play.png";  
        }
    }

   </script>
</body>
</html>
